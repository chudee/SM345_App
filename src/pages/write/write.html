<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="home_logo_wrapper" (click)="openHomePage()">
      <img src="assets/img/Logo2.png" class="home-logo"/>
    </div>
    <ion-buttons end>
        <button ion-button (click)="writeSubmit()">
            <span ion-text><ion-icon name="md-checkmark-circle-outline"></ion-icon></span>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="page-write">
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="제목을 입력해주세요." [(ngModel)]="article.article_title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-textarea placeholder="내용을 입력해주세요." class="write_textarea" [(ngModel)]="article.article_content"></ion-textarea>
        </ion-item>
        <ion-item>
            <input type="file" id="upload" name="uploadFile" file-upload multiple/>
        </ion-item>
    </ion-list>
    
</ion-content>
