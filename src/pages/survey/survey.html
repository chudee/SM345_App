<ion-header>
    <ion-toolbar>
        <ion-title>설문조사 결과</ion-title> 
        <ion-buttons end>
            <button ion-button (click)="dismiss()">
                <span ion-text><ion-icon name="close"></ion-icon></span>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="page-survey">
    <ion-list *ngFor="let so of surveyObjs">
        <ion-list-header class="survey-result-header">
            {{ so.object_question }}        
        </ion-list-header>
        <ion-item padding>
            ① {{ so.object_answer1 }}%&nbsp;&nbsp;② {{ so.object_answer2 }}%&nbsp;&nbsp;③ {{ so.object_answer3 }}%&nbsp;&nbsp;④ {{ so.object_answer4 }}%&nbsp;&nbsp;⑤ {{ so.object_answer5 }}%
        </ion-item> 
    </ion-list>
    <ion-list *ngFor="let ss of surveySubjs">
        <ion-list-header class="survey-result-header">
            <b>[주관식]</b> {{ ss.subject_question }}        
        </ion-list-header>
        <ion-list *ngFor="let ssc of surveySubjCons" padding class="survey_answer">
            {{ ssc.survey_answer }}
        </ion-list>
    </ion-list>
</ion-content>
