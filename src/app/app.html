<ion-menu [content]="content">
    <ion-content class="side">
        <section class="sideAccount">
            <ion-item no-lines style="height: 56px;">
                <button menuClose clear ion-button item-right>
                <ion-icon name="ios-arrow-back" class="account-icon"></ion-icon>
                </button>
            </ion-item>
        </section>
        <table class="sideTable">
            <tr>
                <td menuClose (click)="openPage(pages[5])"><img src="assets/img/user.png"/></td>
                <td menuClose (click)="openPage(pages[5])" class="account_user">{{pages[5].title}}</td>
            </tr>
            <tr>
                <td menuClose (click)="openPage(pages[0])"><img src="assets/img/home.png"/></td>
                <td menuClose (click)="openPage(pages[0])">{{pages[0].title}}</td>
            </tr>
            <tr>
                <td menuClose (click)="openPage(pages[1])"><img src="assets/img/document.png"/></td>
                <td menuClose (click)="openPage(pages[1])">{{pages[1].title}}</td>
            </tr>
            <tr>
                <td menuClose (click)="openPage(pages[2])"><img src="assets/img/info.png"/></td>
                <td menuClose (click)="openPage(pages[2])">{{pages[2].title}}</td>
            </tr>
            <tr>
                <td menuClose (click)="openPage(pages[3])"><img src="assets/img/group.png"/></td>
                <td menuClose (click)="openPage(pages[3])">{{pages[3].title}}</td>
            </tr>
            <tr>
                <td menuClose (click)="openPage(pages[4])"><img src="assets/img/question.png"/></td>
                <td menuClose (click)="openPage(pages[4])">{{pages[4].title}}</td>
            </tr>
        </table>
    </ion-content>
</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
